<!DOCTYPE html>

<html>

<head>

<title > Retro-game </title>

</head>

<body>
<div class="whiteTransparent"></div>
  <h1 id="title"><span>Frogger</span></h1>


  <div id="game_div">
    <div id="gameMenu">
      <div class="mainMenuBtn startBtn" onclick="startGame()">Start Game</div>
      <div class="mainMenuBtn musicBtn" onclick="musicOff()">Music <div class="musicImage"></div></div>
      <div class="mainMenuBtn soundBtn" onclick="soundsOff()">Effects <div class="soundImage"></div></div>
    </div>

    <div class="highscoreOuterContainer">
      <div class="highscoreInnerContainer">
        <div class="highscorePositionContainer">
          <div class="scoreHeader"> 
            &nbsp;
          </div>
          <div class="highscorePositionRow">
            1.
          </div>
          <div class="highscorePositionRow">
            2.
          </div>
        </div>

        <div class="highscoreNameContainer">
          <div class="scoreHeader">
            Name:
          </div>
          <div class="highscoreNameRow">
            ASDF
          </div>
          <div class="highscoreNameRow">
            FDSA
          </div>
        </div>

        <div class="highscoreScoreContainer">
          <div class="scoreHeader">
            Score:
          </div>
          <div class="highscoreScoreRow">
            3300
          </div>
          <div class="highscoreScoreRow">
            2300
          </div>
        </div>
      </div>
    </div>

    <div id="deathMenu" class="hidden">
      <div class="mainMenuBtn retryBtn" onclick="retry()">Retry</div>
      <div class="mainMenuBtn backToMenuBtn" onclick="showMainMenu()">Back to Menu</div>
    </div>
    <canvas class="hidden" id="game" height="560" width="400"></canvas>
    <!-- <div class="soundOptions">
      <button id="musicBtn"onclick="musicOff()">Musik anschalten</button> 
      <button id="soundsBtn"onclick="soundsOff()">Sounds anschalten</button>
    </div> -->
  </div>


  
 
  <script language="javascript" type="text/javascript" src="retro-game.js" defer></script>
  <script language="javascript" type="text/javascript" src="retro-game-object.js"></script>
  <script language="javascript" type="text/javascript" src="retro-game-draw.js" ></script>
  
 
  
  <link rel="stylesheet" href="retro-game.css">

</body>


</html>
