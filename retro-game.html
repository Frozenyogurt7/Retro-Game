<!DOCTYPE html>

<html>

<head>
  <!--Imports-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script language="javascript" type="text/javascript" src="retro-game.js" defer></script>
  <script language="javascript" type="text/javascript" src="retro-game-object.js"></script>
  <script language="javascript" type="text/javascript" src="retro-game-draw.js" ></script>
  
 
  
  <link rel="stylesheet" href="retro-game.css">
  
  <title > Retro-game </title>

</head>

<body>
<div class="whiteTransparent"></div>
  <h1 id="title"><span>Frogger</span></h1>

    <!--Main Menu-->
  <div id="game_div">
    <div id="gameMenu">
      <div class="mainMenuBtn startBtn buttonchangecolor" onclick="startGame()">Start Game</div>
      <div class="mainMenuBtn musicBtn buttonchangecolor" onclick="musicOff()">Music <div class="musicImage"></div></div>
      <div class="mainMenuBtn soundBtn buttonchangecolor" onclick="soundsOff()">Effects <div class="soundImage"></div></div>
      <div class="mainMenuBtn highscoreBtn buttonchangecolor" onclick="showHighscore()">Highscores<div class="highScoreImage"></div></div>
      <div class="mainMenuBtn difficultyMenu ">
        <div class="difficultyHeader">Difficulty</div>
        <div class="difficultySelection">
          <div id="difficulty1" class="difficultyNumber selected buttonchangecolor" onclick="setDifficulty(1)">1</div>
          <div id="difficulty2" class="difficultyNumber buttonchangecolor" onclick="setDifficulty(2)">2</div>
          <div id="difficulty3" class="difficultyNumber buttonchangecolor" onclick="setDifficulty(3)">3</div>
        </div>
      </div>
    </div>

    <!--Highscore Menu-->
    <div id="highscoreView" class="highscoreOuterContainer hidden">
      <div class="highscoreInnerContainer">
        <div class="highscorePositionContainer" id="positionContainer">
        </div>
        <div class="highscoreNameContainer" id="nameContainer">
        </div>
        <div class="highscoreScoreContainer" id="scoreContainer">
        </div>
        <div class="backToMenuBtn backFromHighscore buttonchangecolor" onclick="backFromHighscore()">Back</div>
      </div>
    </div>

    <!--Death Menu-->
    <div id="deathMenu" class="hidden">
      <div class="mainMenuBtn retryBtn buttonchangecolor" onclick="retry()">Retry</div>
      <div class="mainMenuBtn backToMenuBtn buttonchangecolor" onclick="showMainMenu()">Back to Menu</div>
      <div class="mainMenuBtn highscoresBtn buttonchangecolor" onclick="showHighscore()">Highscores</div>
    </div>

    <!-- Highscore Input -->
    <p id="highscoreInfo" class="highscoreInfo" >Bitte gib deinen Namen ein (Max 11 Zeichen)</p>
    <input type="text" placeholder="Name" id="rankingname" value="" >
    <p  class="highscoreInfo" id="enterMessage">Enter zum Best&auml;tigen</p>

    <!-- Canvas / Game -->
    <canvas class="hidden" id="game" height="560" width="400"></canvas>
  </div>

  <!-- Credentials -->
  <div class="containerRechtliches">
    <div class="Impressum">
      <a href="Impressum.html">Impressum</a>
    </div>
    <div class="Datenschutz">
      <a href="Datenschutz.html">Datenschutzerkl&auml;rung</a>
    </div>
    <div>
      <a href="License.html">License</a>
    </div>
    <div>
      <a href="Credentials.html">Credentials</a>
    </div>
  </div>

</body>
</html>
